<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Box Model</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="container mt-10 mb-10">
            <div class="row mb-10">
                <div class="item item--large mr-10">1</div>
                <div class="item item--normal mr-10">2</div>
                <div class="item item--normal">3</div>
            </div>
            <div class="row mb-10">
                <div class="item item--normal mr-10">4</div>
                <div class="item item--normal mr-10 background-none">
                    <div class="item item--small mb-10">5</div>
                    <div class="item item--small">6</div>
                </div>
                <div class="item item--normal mr-10">7</div>
                <div class="item item--normal">8</div>
            </div>
            <div class="row mb-10">
                <div class="item item--large mr-10">9</div>
                <div class="item item--large">10</div>
            </div>
            <div class="row">
                <div class="item item--normal mr-10">11</div>
                <div class="item item--normal mr-10">12</div>
                <div class="item item--normal mr-10 background-none">
                    <div class="item item--small mb-10">13</div>
                    <div class="item item--small">14</div>
                </div>
                <div class="item item--normal background-none">
                    <div class="item item--small mb-10">15</div>
                    <div class="item item--small">16</div>
                </div>
            </div>
        </div>
    </body>
</html>
